<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
<title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Password Generator</h1>
        <h3>Keep Accounts Secure</h3>
         
        <input type="range" min="8" max="30" value="10" id="range">
        <span id="rangevalue">10</span>
       
       

        <button id="gen-btn" onclick="generate()">Generate</button>
        <hr>
         <div>
          <p id="password1">Password1</p>
          <button class="copy-btn" onclick="copy1()">Copy</button>
        </div>
        <div>
            <p id="password2">password2</p>
            <button class="copy-btn" onclick="copy2()">Copy</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
